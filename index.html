
<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock_Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center h-screen items-center bg-[#0d0e43] relative">

    <div class="bg-blue-400 w-[80px] h-[80px] absolute left-[820px] top-[360px] blur-[1px] rounded-full -mt-6"> </div>

    <div

        <h1 id="hour">10</h1>
        <h1 id="minutes">20</h1>
